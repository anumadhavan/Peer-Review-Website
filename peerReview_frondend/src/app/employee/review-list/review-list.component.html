<div class="p-6">
  <h2 class="text-xl font-bold mb-4">My Assigned Reviews</h2>

  <ul class="space-y-4">
    <li *ngFor="let r of reviews" class="p-4 border rounded shadow">
      <div><strong>Review for:</strong> {{ r.revieweeId?.name }}</div>
      <div><strong>Due Date:</strong> {{ r.dueDate | date:'mediumDate' }}</div>
      <button (click)="goToFeedback(r._id)" class="bg-blue-600 text-white px-4 py-1 rounded mt-2">
        Give Feedback
      </button>
    </li>
  </ul>
</div>
