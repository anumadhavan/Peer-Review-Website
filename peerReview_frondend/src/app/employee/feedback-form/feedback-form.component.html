<div class="p-6 max-w-xl mx-auto">
  <h2 class="text-xl font-bold mb-4">Feedback for {{ review?.revieweeId?.name }}</h2>

  <textarea
    class="w-full border p-3 rounded h-40"
    [(ngModel)]="content"
    placeholder="Write your feedback here..."
  ></textarea>

  <button (click)="submitFeedback()" class="mt-4 bg-green-600 text-white px-6 py-2 rounded">
    Submit Feedback
  </button>
</div>
