<div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside
      class="bg-gray-900 text-white p-4 transition-all duration-300"
      [ngClass]="{
        'w-64': sidebarOpen,
        'w-0 overflow-hidden': !sidebarOpen,
        'md:w-64': true
      }"
    >
      <h2 class="text-xl font-bold mb-6" *ngIf="sidebarOpen">Menu</h2>
  
      <nav class="space-y-3" *ngIf="sidebarOpen">
        <ng-container *ngIf="role === 'admin'">
          <a routerLink="/admin/employees"  routerLinkActive="font-bold" class="block hover:text-gray-300">Employees</a>
          <a routerLink="/admin/reviews"  routerLinkActive="font-bold" class="block hover:text-gray-300">Reviews</a>
        </ng-container>
  
        <ng-container *ngIf="role === 'employee'">
          <a routerLink="/employee/reviews"  routerLinkActive="font-bold" class="block hover:text-gray-300">My Reviews</a>
          <a routerLink="/employee/feedback/123"  routerLinkActive="font-bold" class="block hover:text-gray-300">Submit Feedback</a>
        </ng-container>
      </nav>
    </aside>
  
    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Topbar with toggle -->
      <div class="flex items-center justify-between bg-gray-800 text-white px-4 py-3 shadow">
        <button (click)="toggleSideBar()" class="text-white md:hidden block">
          â˜°
        </button>
        <app-topbar></app-topbar>
      </div>
  
      <!-- Page content -->
      <main class="p-6 overflow-y-auto">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
